<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的消息！</title>
    <style>
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f6d6ff 0%, #ffebcc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .thank-you-container {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        .thank-you-container h1 {
            color: #ff6f91;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .thank-you-container p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .heart {
            color: #ff6f91;
            font-size: 24px;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        .btn {
            display: inline-block;
            background: #ff6f91;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff4d73;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* 响应式设计 */
        @media (max-width: 600px) {
            .thank-you-container {
                margin: 20px;
                padding: 20px;
            }
            .thank-you-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>感谢您的消息！<span class="heart">💖</span></h1>
        <p>Eina已经收到您的消息啦！会尽快回复您哦～</p>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
